<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>Contact us - Easy Tutorials YouTube Channel</title>
      <link rel="stylesheet" href="style3.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"

  <body>

    <header>
      <a href="index.html">home</a>
      <a href="#">portfolio</a>
      <a href="contact_me_try2.html">contact</a>

    </header>


    <div class="container">
        <h1>CONNECT WITH ME</h1>
        <p>I would love to respond to your questions you might have and help you succeed. <br> Feel free to get in touch</p>
        <div class="contact-box">
          <div class='contact-left'>
            <h3>Send Your Request</h3>
              <form>

                  <div class="input-row">
                      <div class="input-group">
                           <label>Name</label>
                           <input type="text" placeholder="Bruce Wayne">
                      </div>
                      <div class="input-group">
                           <label>Phone</label>
                           <input type="text" placeholder="787-555-3456">
                      </div>
                  </div>
                  <div class='input-row'>
                      <div class="input-group">
                           <label>Email</label>
                           <input type="email" placeholder="notBatman@gmail.com">
                      </div>
                      <div class="input-group">
                           <label>Subject</label>
                           <input type="text" placeholder="Does webpage come in black?">
                      </div>

                  </div>

                  <label>Message</label>
                  <textarea rows="5" placeholder='Write your message.'></textarea>

                  <button type="submit">SEND</button>
              </form>

          </div>
          <div class='contact-right'>
            <h3>Get in touch</h3>

            <table>
              <tr>
                <td>Email</td>
                <td>contactus@example.com</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>787-123-2345</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>1536 Athens Dr <br>
                Saint peters, MO 63376</td>
              </tr>
            </table>

          </div>

        </div>
    </div>



  </body>
</html>
